<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Overlay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            transition: transform 0.3s ease;
        }
        .overlay {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed inset-y-0 right-0 w-64 bg-white shadow-lg transform translate-x-full z-50">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-4">Sidebar Menu</h2>
            <ul>
                <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">About</a></li>
                <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Services</a></li>
                <li class="mb-2"><a href="#" class="text-gray-700 hover:text-gray-900">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div class="p-4">
        <button id="toggleSidebar" class="bg-blue-500 text-white px-4 py-2 rounded fixed bottom-4 right-4">Toggle Sidebar</button>
        <h1 class="text-2xl font-bold mt-4">Main Content</h1>
        <p class="mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ac faucibus odio.</p>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                overlay.classList.add('block');
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                overlay.classList.remove('block');
            }
        });

        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('translate-x-full');
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('overlay').classList.remove('block');
        });
    </script>
</body>
</html>
